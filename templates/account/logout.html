{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<br><br><br><br><br>

<div class="container"><div class="card p-3 mb-2 bg-transparent text-white">    <div class="card-body px-lg-5 pt-0">
<br><br><br><br>
<h1>{% trans "Sign Out" %}</h1>
<br>

<p>{% trans 'Are you sure you want to sign out?' %}</p>
<br>
<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-primary btn-md" type="submit">{% trans 'Sign Out' %}</button>
</form><br><br><br><br>
</div></div></div>

<br><br><br><br><br>

{% endblock %}
